{% extends 'base.html' %}

{% block title %}
   User Product List
{% endblock %}

{% block content %}
    <h1>Product List</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <form class="form-inline" action="{% url 'product_search' %}" method="GET">
                <input class="form-control mr-2 flex-grow-1" type="search" placeholder="Search products" aria-label="Search" name="query">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <a href="{% url 'wishlist' %}" class="btn btn-primary">wishlist_items</a>
        </div>
    </div>

    <!-- Product Cards -->
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ product.image }}" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Discount - 30% | ${{ product.price }}</p>
                        <p class="card-text">Quantity: {{ product.quantity }}</p>
                        <form method="post" action="{% url 'add_to_wishlist' product.id %}" style="display: flex; justify-content: center;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success" style="width: 100%; padding: 10px; background-color: rgb(73, 180, 194); color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Add to Wishlist</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
